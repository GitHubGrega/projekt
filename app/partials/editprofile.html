<h2>Edit my Profile</h2><br>

<form ng-submit="editProfile()" class="form-horizontal">
    
    <div class="control-group required">
        <label for="input5" class="control-label">E-mail</label>
        <div class="controls">
          <input  type="email" id="input5" ng-model="user.email" required/>
        </div>
    </div>
    <div class="control-group required">
        <label for="input6" class="control-label">Phone</label>
        <div class="controls">
          <input type="tel" id="input6" ng-model="user.phone" required/>
        </div>
    </div>
    <div class="control-group required">
        <label for="input1" class="control-label">Phone</label>
        <div class="controls">
           <textarea  name="description" cols="50" rows="5" required ng-model="user.about" placeholder="Describe yourself."></textarea>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    {{ user.email}}
</form>
