<div class="container-fluid">
    <div class="row-fluid">
	Search: <input ng-model="query">
     
     
    <ul class="">
    <li ng-repeat="user in users | filter:query">
    	<div id="{{user.id}}">
    		<!--TODO: pravilen link -->
	    	<a href="/profile/{{user.id}}">

	    	</a>
	    </div>
    </li>
    </ul>

	</div>      
</div>
