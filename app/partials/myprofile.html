<div class="container" id="MyProfile">
	<h1>{{user.first_name + " " + user.last_name}}</h1>
	
	<div >
		<img ng-src="{{user.image}}" alt="User image">
		<address>
			<ul>
				<li>Email: {{user.email}}</li>
				<li>Phone: {{user.phone}}</li>
			</ul>
		</address>
		<div id="about">
			<p>
				<span>About:<br></span>
				{{user.about}}
			</p>
		</div>
		<!-- TODO (could have): seznam prijateljev-->

	</div>
	<div class="form-actions">
		<a class="btn btn-warning" href="#/editprofile">Edit profile</a>
	</div>
</div>
