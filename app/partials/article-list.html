<div class="container-fluid">
    <div class="row-fluid">
		<ul class="nav nav-pills pull-right visible-desktop">
		<li>
			Sort by:
			<select ng-model="order">
			  <option value="article.title">Alphabetical</option>
			  <option value="article.price">Lowest price</option>
			  <option value="-article.price">Highest price</option>
			  <option value="-created">Newest</option>
			</select>
		</li>
		</ul>
     	<div class="span2">
			<ul class="nav nav-list">
				Search: <input ng-model="query" placeholder="Search">
				<li class="nav-header hidden-desktop">
					Sort by:
					<select ng-model="order">
					  <option value="title">Alphabetical</option>
					  <option value="price">Lowest price</option>
					  <option value="-price">Highest price</option>
					  <option value="created">Newest</option>
					</select>
				</li>
			</ul>
			<br />
      </div>

      <div class="span10">
			<ul>
    			<li ng-repeat="trade in trades | filter: query | orderBy:order" class="thumbnail">
					<a href="#/trades/{{trade.id}}" class="thumb"><img ng-src="{{trade.article.image}}"></a>
      				<a href="#/trades/{{trade.id}}">{{trade.article.title}}</a>
      				<p>{{trade.article.description}}</p>
      				<p>{{trade.article.price}} €</p>
					<p>Ustvarjen: {{ trade.created }}</p> 
    			</li>
  			</ul>
  		</div>
    </div>
</div>
