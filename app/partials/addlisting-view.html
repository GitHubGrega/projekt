<div class="container">

<form class="form-horizontal" name='addListingForm' ng-submit="newListing()" >
	<fieldset>
		<legend>Create a new listing</legend>
		<div class="control-group">
			<label class="control-label" for="title" autofocus>Title:</label>
			<div class="controls">
				<input type="text" required ng-model="title">
			</div>
		</div>	
		<div class="control-group">
			<label class="control-label" for="price">Price:</label>
			<div class="controls">
				<input type="number" min="0" required ng-model="price"> <span>  â‚¬</span>
				<!-- TODO: Possible extension
				<select for="currency">
					<option value="eur">EUR</option>
					<option value="usd">USD</option>
				</select> -->
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="category">Category:</label>
			<div class="controls">
				<!-- TODO: Possible extension
				<select ng-model="categoryList">
					
					<option ng-repeat="category in categories">
						{{category}}
					</option> -->
				<select ng-model="category">
					<option value="art">Art</option>
					  <option value="computers">Computers</option>
					  <option value="fashion">Fashion</option>
					  <option value="sport">Sport</option>
					  <option value="other">Other</option>
					  <!-- TODO: more categories or category model -->
				</select>
			</div>
		</div>
		<!-- TODO: lepsi tooltip -->
		<div class="control-group" title='Check "Private" if you do not want your telephone number to be seen by others.'>
			<label class="control-label" for="private">Private:</label>
			<div class="controls">
				<input type="checkbox" name="privateListing" value="true" ng-model="mode" >
			</div>	
		</div>
		<div class="control-group">

			<!--TODO: image upload-->
			<label class="control-label" for="imageUpload">Add image:</label>
			<div class="controls">
				<input type="file" name="userImage" ng-model="image">

			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description">Description:</label><br>
			<div class="controls">
				<textarea name="description" cols="50" rows="5" required ng-model="description">Describe your item</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"></label>
			<div class="controls">
				<input type="submit" value="List item" class="btn btn-primary">
			</div>
		</div>
	</fieldset>
</form>
	

</div>
<script>
  $(function() {
    $( document ).tooltip();
  });
 </script>
